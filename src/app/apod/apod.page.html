<ion-header>
  <ion-toolbar>
    <ion-title>APOD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class ="search">
    <h1>A Cool Space Picture</h1>

    <ion-button (click)="call()" expand="block" fill="clear" shape="round">

    <p id = "description"></p>

  </div>
</ion-content>
